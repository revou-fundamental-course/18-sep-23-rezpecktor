<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-grocery</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
  </head>
  <body>
    <header class="navigation">
      <div class="page-title">E-grocery</div>
      <div class="nav">
        <a href="/" class="nav-item">Home</a>
        <a href="/" class="nav-item">Our package</a>
        <a href="/" class="nav-item">Call us</a>
      </div>
    </header>

    <main>
      <div id="title" class="content-title">
        <div>
          <h1>Top Rated E-grocery Shop In Indonesia</h1>
        </div>
        <div>
          <span>Everyday With Best Ingridients</span>
        </div>
      </div>
      <div id="content" class="content">
        <!-- Konten kiri -->
        <div id="content-left" class="content-left">
          <!-- gambar produk -->
          <div id="content-image" class="content-image">
            <img src="assets/place.jpg" class="image" alt="slider-image" />
            <span>Fresh Everyday</span>
          </div>
          <div class="flex-container">
            <div class="foto flex-item">
              <img src="assets/avatar.jpg" alt="" width="45px" />
            </div>
            <div class="status flex-item">
              <h3 class="pengguna">John Doe</h3>
              <p class="pekerjaan">CEO</p>
            </div>
          </div>
        </div>
        <!-- konten kanan -->
        <div id="content-right" class="content-right">
          <!-- form data -->
          <form class="content-form">
            <div class="contact-us">
              <h2>Contact Us</h2>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing</p>
            </div>
            <label for="your-name" class="nick">Your name:</label>
            <input
              type="text"
              name="your-name"
              placeholder="First and last name"
            />

            <label for="email" class="nick">Email address:</label>
            <input type="email" name="email" placeholder="Example@email.com" />

            <label for="interest" class="nick">What you interested in? </label>
            <select type="select" name="interest">
              <option value="">Option</option>
              <option value="">Vegetable</option>
              <option value="">Fruit</option>
            </select>
            <div id="buton" type="submit" class="button">SEND</div>
          </form>
        </div>
      </div>
    </main>
    <div id="our-products">
      <div class="circle">1</div>
    </div>

    <footer></footer>
  </body>
</html>
