<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-grocery</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
  </head>
  <body>
    <header class="navigation">
      <div class="page-title">E-grocery</div>
      <div class="nav">
        <a href="/" class="nav-item">Home</a>
        <a href="/" class="nav-item">Our package</a>
        <a href="/" class="nav-item">Call us</a>
      </div>
    </header>

    <main>
      <div id="title" class="content-title">
        <div>
          <h1>Top Rated E-grocery Shop In Indonesia</h1>
        </div>
        <div>
          <span>Everyday With Best Ingridients</span>
        </div>
      </div>
      <div id="content" class="content">
        <div id="content-left" class="content-left">
          <div id="content-image" class="content-image">
            <img src="/revoU/assets/place.jpg" class="image" alt="slider-image" />
            <span>Fresh Everyday</span>
          </div>
        </div>
        <div id="content-right" class="content-right">
          <form class="content-form">
            <label for="your-name">Your name</label>
            <input type="text" name="your-name" placeholder="First and last name" />

            <label for="email">Email addres </label>
            <input type="email" name="email" placeholder="Example@email.com" />

            <label for="interest">What you interested in? </label>
            <select type="select" name="interest">
              <option value="">Option</option>
              <option value="">Vegetable</option>
              <option value="">Fruit</option>
            </select>
            <div id="buton" type="submit" class="button">SEND</div>
          </form>
        </div>
      </div>
    </main>
    <div id="our-products">
      <div class="circle">1</div>
    </div>

    <footer></footer>
  </body>
</html>
