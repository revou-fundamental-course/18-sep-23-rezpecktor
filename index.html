<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-grocery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="navigation">
      <div class="page-title">E-grocery</div>
      <div class="nav">
        <a href="/" class="nav-item">Home</a>
        <a href="/" class="nav-item">Our package</a>
        <a href="/" class="nav-item">Call us</a>
      </div>
    </header>

    <main>
      <div id="title" class="content-title">
        <div>
          <h1>Top Rated E-grocery Shop In Indonesia</h1>
        </div>
        <div>
          <span>Everyday With Best Ingredients</span>
        </div>
      </div>
      <div id="content" class="content">
        <!-- Konten kiri -->
        <div id="content-left" class="content-left">
          <!-- gambar produk -->
          <div id="content-image" class="content-image">
            <img src="assets/place.jpg" class="image active" alt="slider-image" />
            <img src="assets/place2.png" alt="" class="image" />
          </div>

          <div class="flex-container">
            <div class="foto flex-item">
              <img src="assets/avatar.jpg" alt="" width="45px" />
            </div>
            <div class="status flex-item">
              <h3 class="pengguna">John Doe</h3>
              <p class="pekerjaan">CEO</p>
            </div>
          </div>
        </div>
        <!-- konten kanan -->
        <div id="content-right" class="content-right">
          <!-- form data -->
          <form name="contact-form" id="content-right" class="content-form">
            <div class="contact-us">
              <h2>Contact Us</h2>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing</p>
            </div>
            <label for="your-name" class="nick">Your name:</label>
            <input id="your-name" type="text" name="your-name" placeholder="First and last name" />
            <p id="name-error" class="error-message"></p>

            <label for="email" class="nick">Email address:</label>
            <input id="email" type="email" name="email" placeholder="Example@email.com" />
            <p id="email-error" class="error-message"></p>

            <label for="interest" class="nick">What you interested in? </label>
            <select id="interest" type="select" name="interest">
              <option value="">--select interest--</option>
              <option value="Vegetable">Vegetable</option>
              <option value="fruit">Fruit</option>
            </select>
            <p id="interest-error" class="error-message"></p>
            <div id="button" type="submit" class="button">SEND</div>
          </form>
        </div>
      </div>
    </main>
    <div id="our-products">
      <div class="circle">1</div>
    </div>

    <footer></footer>
    <script src="js/script.js"></script>
  </body>
</html>
